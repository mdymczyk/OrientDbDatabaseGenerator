apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.orientechnologies', name: 'orientdb-core', version: '1.6.3'
    compile group: 'org.reflections', name: 'reflections-maven', version: '0.9.8'
    compile group: 'com.beust', name:'jcommander', version: '1.32'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}